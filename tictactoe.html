<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
	<div class="sideBar">	
		<img src="COPS_white.png" style="height: 210px; width: 346px;">
		<button onclick="restartGame()"> Replay </button>
	</div>

	<div class="main">
		<div class="gameBoard">
			<table>
			<tr>
				<td class="mini" id="0"></td>
				<td class="mini" id="1"></td>
				<td class="mini" id="2"></td>
			</tr>
			<tr>
				<td class="mini" id="3"></td>
				<td class="mini" id="4"></td>
				<td class="mini" id="5"></td>
			</tr>
			<tr>
				<td class="mini" id="6"></td>
				<td class="mini" id="7"></td>
				<td class="mini" id="8"></td>
			</tr>
		</table>

		<div class="winner">
			<div class="text"></div>
		</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
